// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = true
LoadModule = webadmin
LoadModule = chansaver
MaxBufferSize = 50000
ProtectWebSessions = true
ServerThrottle = 30
Skin = _default_
StatusPrefix = *

<Listener listener0>
	AllowIRC = true
	AllowWeb = false
	IPv4 = true
	IPv6 = true
	Port = 6697
	SSL = true
	URIPrefix = /
</Listener>

<Listener listener1>
	AllowIRC = false
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 443
	SSL = true
	URIPrefix = /
</Listener>

<User SteveMarshall>
	Admin = true
	Allow = *
	AltNick = SteveMarshall_
	AppendTimestamp = false
	AutoClearChanBuffer = false
	AutoClearQueryBuffer = false
	Buffer = 10000
	ChanModes = +stn
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = SteveMarshall
	JoinTries = 10
	LoadModule = controlpanel
	MaxJoins = 0
	MaxNetworks = 10
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = SteveMarshall
	PrependTimestamp = true
	QuitMsg = Bye!
	RealName = Steve Marshall
	TimestampFormat = [%H:%M:%S]
	Timezone = Europe/London

	<Network freenode>
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		JoinDelay = 0
		LoadModule = keepnick
		LoadModule = nickserv
		LoadModule = simple_away
		LoadModule = stickychan
		LoadModule = sasl
		LoadModule = clientbuffer
		LoadModule = savebuff
		Server = irc.freenode.net +6697

		<Chan #behabitual>
		</Chan>

		<Chan #devfort>
		</Chan>

		<Chan #gds>
		</Chan>

		<Chan #pebblebox>
		</Chan>

		<Chan #pubstandards>
		</Chan>

		<Chan #spacelog>
		</Chan>
	</Network>

	<Network oftc>
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		JoinDelay = 0
		LoadModule = stickychan
		LoadModule = keepnick
		LoadModule = nickserv
		LoadModule = simple_away
		LoadModule = sasl
		LoadModule = clientbuffer
		LoadModule = savebuff
		Server = irc.oftc.net +6697

		<Chan #ex-clara-bar>
		</Chan>
	</Network>
</User>
